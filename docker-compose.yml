version: 'latest'
services:
  dev-db:
    image: postgres:latest
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: dev
    ports:
      - '55432:5432'
  dev-redis:
    image: redis:latest
    ports:
      - '56379:6379'
  test-db:
    image: postgres:latest
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test
    ports:
      - '55433:5432'
